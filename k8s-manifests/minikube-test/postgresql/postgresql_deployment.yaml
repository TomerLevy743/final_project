apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      initContainers:
        - name: init-db
          image: postgres:latest
          command:
            [
              "sh",
              "-c",
              "psql -h postgresql -U admin_statuspage -d db_statuspage -f /init_db.sh",
            ]
          env:
            - name: PGPASSWORD
              value: "0123456789"
          volumeMounts:
            - name: init-db-config
              mountPath: /init_db.sh
              subPath: init_db.sh
      containers:
        - name: postgresql
          image: postgres:latest
          env:
            - name: POSTGRES_USER
              value: "admin_statuspage"
            - name: POSTGRES_PASSWORD
              value: "0123456789"
            - name: POSTGRES_DB
              value: "db_statuspage"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: pgdata
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
